language: java
install: true

git:
  depth: false

jdk:
- openjdk8

script:
  - ./gradlew --no-daemon --scan -s build --info publishToMavenLocal

deploy:
  - provider: script
    script: ./gradlew -s publish
    skip-cleanup: true
    on:
      branch: master
  - provider: script
    script: ./gradlew -s publish
    skip-cleanup: true
    on:
      tags: true

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
