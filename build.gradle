plugins {
    id 'java'
}


ext {
    corda_release_group = 'net.corda'
    corda_release_version = '4.0'
    spoon_version = '7.4.0' //TODO: understand how to propagate this
}

group 'com.github.luca-campanella'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
//    maven {
//        url 'http://maven.inria.fr/artifactory/spoon-public-snapshot'
//    }
    mavenLocal()
}

dependencies {

    //compile "ch.adnovum.sb4b:corda-flow-base:0.2.1903271115"
    compile "$corda_release_group:corda-core:$corda_release_version"
    compile "fr.inria.gforge.spoon:spoon-core:$spoon_version"
    compile "fr.inria.gforge.spoon:spoon-decompiler:0.1.0-SNAPSHOT"

    compile "org.jfree:jfreesvg:3.4"

//    // https://mvnrepository.com/artifact/com.mxgraph/jgraphx
//    compile group: 'com.mxgraph', name: 'jgraphx', version: '3.7.4'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
